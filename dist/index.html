<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div class="header">header</div>
        <div class="sidebar">
            <li class="sidebar-item">
                <div class="sidebar-icon icon-today"></div>
                <div class="sidebar-text">Today</div>
            </li>
            <li class="sidebar-item">
                <div class="sidebar-icon icon-upcoming"></div>
                <div class="sidebar-text">Upcoming</div></li>
            <li class="sidebar-item">
                <div class="sidebar-icon icon-highpriority"></div>
                <div class="sidebar-text">High Priority</div></li>
            <li class="sidebar-item">
                <div class="sidebar-icon icon-calendar"></div>
                <div class="sidebar-text">Calendar</div></li>
        </div>
        <div class="todoviewer">
            <div class="todo-item">
                <div class="todo-name">default todo</div>
                <div class="todo-date">12.12.1212 12:12</div>
                <div class="todo-priority">High</div>
                <div class="todo-actions">
                    <div class="todo-icon icon-edit"></div>
                    <div class="todo-icon icon-checkbox"></div>
                    <div class="todo-icon icon-delete"></div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
