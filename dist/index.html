<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div id="header">
            <button class="header-button icon-menu" id="sidebar-toggle"></button>
            <button class="header-button icon-home"></button>
            <form class="search-bar">
                <input type="text" placeholder="Search..." class="search-box">
            </form>
            <button class="header-button icon-addtask"></button>
            <button class="header-button icon-notifications"></button>
            <button class="header-button icon-settings"></button>
            <button class="header-button icon-profile"></button>
        </div>
        <div id="sidebar">
            <div class="sidebar-item" id="sidebar-today">
                <div class="sidebar-icon icon-today"></div>
                <div class="sidebar-text">Today</div>
            </div>
            <div class="sidebar-item" id="sidebar-upcoming">
                <div class="sidebar-icon icon-upcoming"></div>
                <div class="sidebar-text">Upcoming</div>
            </div>
            <div class="sidebar-item" id="sidebar-highpriority">
                <div class="sidebar-icon icon-highpriority"></div>
                <div class="sidebar-text">High Priority</div>
            </div>
            <div class="sidebar-item" id="sidebar-calendar">
                <div class="sidebar-icon icon-calendar"></div>
                <div class="sidebar-text">Calendar</div>
            </div>
        </div>
        <div id="mainview"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
